<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 응용04 - navigator</title>
</head>
<body>
    <div id="dics"></div>
    <button id="btn1" onclick="nav()"> 기기 판별</button>
    <button id="btn2" onclick="info()"> 브라우저 정보</button>
    <div id="res"></div>
    <script>
        var dics = document.getElementById("dics")
        var res = document.getElementById("res")
        function nav(){         //모든 스마트기기는 상수가 있다.
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);    //브라우저 종류
                if(isMobile){
                    dics.innerHTML = "<h2>모바일 기기</h2>"}
                    else{dics.innerHTML = "<h2>데스크탑</h2>"
                            }
        }
        function info(){         //모든 스마트기기는 상수가 있다.
            var html = "";
            for(var key in navigator){
                html += "<p>"+ key + ":"+navigator[key]+"</p>";
            }   res.innerHTML = html;
        }       

    </script>
</body>
</html>
