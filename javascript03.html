<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본03 - 연산문</title>
</head>
<body>
    <div id="display"></div>
    <hr>
    숫자 1 : <input type="number" size="5" min="1" max="500" id="num1" autofocus required><br>
    숫자 2 : <input type="number" size="5" min="1" max="500" id="num2" required>
    <hr>
    <button id="btn1" onclick="f1('1')">+</button>
    <button id="btn2" onclick="f1('2')">-</button>
    <button id="btn3" onclick="f1('3')">*</button>
    <button id="btn4" onclick="f1('4')">/</button>
    <script>
    //자바스크립트는 초기화 또는 대입되는 값에 따라 타입이 결정된다.
    var name1 = "사이다";   //문자열 초기화 -> string
    var su1 = 20;       //숫자 초기화 -> int
    var comp1 = true;   //논리값 초기화 -> bool
    var fl1 = 3.14; //실수 초기화 -> float

    var name2 = "콜라";
    var su2 = 12;
    var comp2 = false;
    var fl2 = 36.5;

    //사칙연산
    console.log("더하기");
    console.log(name1+name2);
    console.log(su1+su2);
    console.log(comp1+comp2);
    console.log(fl1+fl2);
    console.log("빼기");
    console.log(name1-name2);
    console.log(su1-su2);
    console.log(comp1-comp2);
    console.log(fl1-fl2);
    console.log("곱하기");
    console.log(name1*name2);
    console.log(su1*su2);
    console.log(comp1*comp2);
    console.log(fl1*fl2);
    console.log("나누기");
    console.log(name1/name2);
    console.log(su1/su2);
    console.log(comp1/comp2);
    console.log(fl1/fl2);
    console.log("나머지");
    console.log(su1%su2);

    function f1(a) {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var display = document.getElementById("display");
        if(num1=="" || parseInt(num1)==0) {
            alert("숫자 1 입력칸이 입력되지 않았거나 0이 입력되었습니다.");
            document.getElementById("num1").focus();
            return false;
        }
        num1 = parseInt(num1);

        if(num2=="" || parseInt(num2)==0) {
            alert("숫자 2 입력칸이 입력되지 않았거나 0이 입력되었습니다.");
            document.getElementById("num2").focus();
            return false;
        }
        num2 = parseInt(num2);

        if(a=='1'){
            display.innerText = num1 + num2;
        } else if(a=='2'){
            display.innerText = num1 - num2;
        } else if(a=='3'){
            display.innerText = num1 * num2;
        } else if(a=='4'){
            display.innerText = num1 / num2;
        } else {
            display.innerText = "연산오류";
        }
    }
    </script>
</body>
</html>
