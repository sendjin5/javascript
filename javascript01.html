    <script>
        //자바 언어처럼 타입지시자를 사용하지 않는다. -> 형변환이 자동으로 일어남
        //변수, 객체, 함수, 메소드, 이벤트, DOM 컨트롤




        var data1 = "사이다";   //var는 재선언0, 값 변경 0
        let data2 = "콜라";     //let은 재선언X, 값 변경 0
        const data3 = "환타";   //const(constant)는 재선언X, 값 변경 X => 상수
        console.log(data1);

        function fnc1() {       //함수는 호출해야만 한다.
            document.write("출력");
        }
        var fnc2 = function() {alert("알림");}


        //간단한 객체 정의 문법
        var obj = {

               document.getElementById("res2").innerHTML = "<h2>코카콜라가 좋아요.</h2>";

        function fnc3() {
